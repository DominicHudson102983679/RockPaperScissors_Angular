<h2>Rock, Paper, Scissors</h2>
<div class="display rock" (click)="SelectOption('Rock')"></div>
<div class="display paper" (click)="SelectOption('Paper')"></div>
<div class="display scissors" (click)="SelectOption('Scissors')"></div>
<button class="btn" (click)="Shoot()" [disabled]="optionPicked === false">Shoot!</button>
