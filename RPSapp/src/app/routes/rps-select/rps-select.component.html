<h2>Rock, Paper, Scissors</h2>
<div class="rpsContainer">
    <div class="rock" (click)="SelectOption('Rock')"></div>
    <div class="paper" (click)="SelectOption('Paper')"></div>
    <div class="scissors" (click)="SelectOption('Scissors')"></div>
</div>

<div class="container">
    <button class="btn" (click)="Shoot()" [disabled]="optionPicked === false">Shoot!</button>
</div>
