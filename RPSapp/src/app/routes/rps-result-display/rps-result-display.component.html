<h1> You {{RpsServiceService.outcome}}!</h1>

<div class="display"
    [class.rock] = "RpsServiceService.selection === 'Rock'"
    [class.paper] = "RpsServiceService.selection === 'Paper'"
    [class.scissors] = "RpsServiceService.selection === 'Scissors'"
    >{{RpsServiceService.selection}}
</div>

<div class="versus"> VS </div>

<div class="display"
    [class.rock] = "RpsServiceService.AIoption === 'Rock'"
    [class.paper] = "RpsServiceService.AIoption === 'Paper'"
    [class.scissors] = "RpsServiceService.AIoption === 'Scissors'"
    >{{RpsServiceService.AIoption}}
</div>

<button routerLink class="btn">Try Again</button>
