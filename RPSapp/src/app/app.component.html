<div class="container">
    <div class="header">
        <h2>Rock, Paper, Scissors</h2>
        <div class="login">
            <h3>Username:</h3>
            <input type="text" (keyup.enter)="setUsername($event)">
            <p>{{username}}<p>
        </div>
    </div>

    <div class="main">
        <router-outlet></router-outlet>
    </div>

    <div class="btnContainer">
        <a *ngIf="playing" (click)="toggleReports()" class="leaderboardBtn">View Report ></a>
        <a *ngIf="!playing" (click)="toggleReports()" class="playAgainBtn">Play Again</a>
    </div>
</div>
